<html>

	{{template "head"}}

	<body class="stretched">

		{{template "header"}}
			
			<section id="content">
				<div class="content-wrap">
					<div class="container clearfix">

						<div class="accordion accordion-lg mx-auto mb-0 clearfix" style="max-width: 550px;">							

							<div class="accordion-header">
							
								<div class="accordion-title">
									New Registration? Register for membership.
								</div>
							</div>
							<div class="accordion-content clearfix">
								<form id="register-form" name="register-form" class="row mb-0" action="/register" method="post">
									<div class="col-12 form-group">
										<label for="register-form-name">First Name:</label>
										<input type="text" id="register-form-first-name" name="register-form-first-name" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<label for="register-form-name">Last Name:</label>
										<input type="text" id="register-form-last-name" name="register-form-last-name" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<label for="register-form-name">Middle Name:</label>
										<input type="text" id="register-form-middle-name" name="register-form-middle-name" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<label for="register-form-username">Choose a Username:</label>
										<input type="text" id="register-form-username" name="register-form-username" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<label for="register-form-email">Email Address:</label>
										<input type="text" id="register-form-email" name="register-form-email" value="" class="form-control">
									</div>									

									<div class="col-12 form-group">
										<label for="register-form-phone">Phone:</label>
										<input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<label for="register-form-password">Choose Password:</label>
										<input type="password" id="register-form-password" name="register-form-password" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<label for="register-form-repassword">Re-enter Password:</label>
										<input type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control">
									</div>

									<div class="col-12 form-group">
										<button class="button button-3d button-black m-0" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
									</div>
								</form>
							</div>

						</div>

					</div>
				</div>
			</section>     

		{{template "footer"}}

		<div id="gotoTop" class="icon-angle-up"></div>
	
		<script src="static/js/jquery.js"></script>
		<script src="static/js/plugins.min.js"></script>
		<script src="static/js/functions.js"></script>
		<script src="static/js/include-html.js"></script>
	</body>
</html>
